<html>
  <head>
    <title>Anidamiento de alternativas</title>
  </head>
  <body>
    <script language="JavaScript">
      // Ejemplo de anidamiento de estructuras alternativas.
      var Nota;
      Nota = prompt("Introduce la nota del alumno: ", 0);
      if (Nota >= 5 && Nota <= 10) {
        alert("¡APROBADO!");
      } else {
        if (Nota >= 0 && Nota < 5) {
          alert("¡suspenso!");
        } else {
          alert("Nota errónea");
        }
      }
      // Fin del programa.
    </script>
  </body>
</html>
