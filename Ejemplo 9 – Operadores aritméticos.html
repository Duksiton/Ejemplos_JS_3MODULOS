<html>
  <head>
    <title>Operadores aritméticos</title>
  </head>
  <body>
    <script language="JavaScript">
      /* Ejemplo operadores aritméticos*/
      var Num1 = 2, Num2 = 4, Num3 = 6;
      alert(
        " Num1 \t" + Num1 +
        "\nNum2 \t" + Num2 +
        "\nNum3 \t" + Num3 +
        "\nNum1 + Num2 \t" + (Num1 + Num2) +
        "\nNum3 / Num2 \t" + (Num3 / Num2) +
        "\nNum3 % Num2 \t" + (Num3 % Num2) +
        "\nNum1 + 2 \t" + (Num1 + 2) +
        "\nNum1 \t" + Num1
      );
    </script>
  </body>
</html>
