<html>
  <head>
    <title>Operadores aritméticos con asignación</title>
  </head>
  <body>
    <script language="JavaScript">
      /* Ejemplo operadores asignación*/
      var Suma = 6,
        Resta = 6,
        Multi = 6,
        Divi = 6,
        Modu = 6;
      Suma += 2;
      Resta -= 2;
      Multi *= 2;
      Divi /= 2;
      Modu %= 5;
      alert(
        " Suma \t" + Suma +
        "\nResta \t" + Resta +
        "\nMulti \t" + Multi +
        "\nDivi \t" + Divi +
        "\nModu \t" + Modu
      );
    </script>
  </body>
</html>
