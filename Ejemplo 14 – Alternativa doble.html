<html>
  <head>
    <title>Alternativa doble</title>
  </head>
  <body>
    <script language="JavaScript">
      // Ejemplo de estructura alternativa doble.
      var Nota;
      Nota = prompt("Introduce la nota del alumno: ", 0);
      if (Nota >= 5) {
        alert("¡APROBADO!");
      } else {
        alert("¡suspenso!");
      }
      // Fin del programa.
    </script>
  </body>
</html>
